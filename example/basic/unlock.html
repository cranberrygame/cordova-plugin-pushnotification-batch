<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/ionic.css">
        <title>Batch Sample</title>
    </head>
    <body>
        <div class="bar bar-header bar-stable">
            <a class="button icon-left ion-chevron-left button-clear button-dark" href="index.html">Back</a>
            <h1 class="title">Unlock</h1>
        </div>
        <div class="content" id="content" style="margin-top: 50px">
            <ul class="list">
              <li class="item item-toggle">
                 No Ads
                 <label class="toggle">
                   <input id="check_no_ads" type="checkbox" checked disabled>
                   <div class="track">
                     <div class="handle"></div>
                   </div>
                 </label>
              </li>
              <li class="item item-toggle">
                 Pro Trial 
                 <span id="label_pro_trial"></span>
                 <label class="toggle">
                   <input id="check_pro_trial" type="checkbox" checked disabled>
                   <div class="track">
                     <div class="handle"></div>
                   </div>
                 </label>
              </li>
              <li class="item">
                 Lives: <span id="lives_count">10</span>
              </li>
              <a id="button_redeem" class="button button-full" href="#">
                Redeem a code
              </a>
              <a id="button_restore" class="button button-full" href="#">
                Restore
              </a>
            </ul>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/unlock_manager.js"></script>
        <script type="text/javascript" src="js/unlock.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
